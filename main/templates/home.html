<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href = "{{ url_for('static', filename='styles/accordionstylesheet.css' )}}">
</head>

<h1>Welcome to the ISO Conversion Tool</h1>
Please enter your information to begin processing. You will be notified when your new data is ready for review.
<div>
  {% for message in get_flashed_messages() %}
  <div class="alert">{{ message }}</div>
  {% endfor %}
</div>

<button style="float: right;" onclick="openForm('settingsForm')">Import Settings</button>
<br><br>

<div class="settings-popup" id="settingsForm">
  <form method="post" action="" class="settings-container">
    <h1>Import Settings</h1>

    <label for="importSettings"><b>Upload Custom Settings</b></label>
    <input id="fileToLoad" name="importSettings" type="file" accept=".txt" multiple />
    <br>
    <button type="button" style="float: inline-start" onclick="uploadSettings(); closeForm('settingsForm')">Upload</button>
    <button type="button" class="btn cancel" style="float: right;" onclick="closeForm('settingsForm')">Close</button>
  </form>
</div>

<form id="userform" method="post">
  <label for="dbname">Database Name:</label><br>
  <input type="text" name="dbname">
  <br>
  <label for="username">User Name:</label><br>
  <input type="text" name="username">
  <br>
  <label for="password">Password:</label><br>
  <input type="text" name="password">
  <br>
  <label for="host">Host URL:</label><br>
  <input type="text" id="host" name="host">
  <br><br>
  <input type="submit" value="Submit">
</form>
<br>

<button onclick="redirect('country_approve')">Next page</button>
<br>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="/static/javascript/approval.js"></script>

</html>
